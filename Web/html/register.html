			<form action="php/register.php" method="post" name="register" id="register_clear_form">

					아이디<br><input type="text" placeholder="id" name="id" id="id_input"><br>

					<input type="text" name="phone_number_3" id="phone_input3" size="4"><br>
					<input type="button" value="회원가입 하기" id="register_clear_button" onclick="input_check();">
				</div>
			</form>
